<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Document</title>
</head>


<body>
    <header>
        <nav class="nav justify-content-end">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="about.html">About</a>
            <a class="nav-link" href="register.html">Register</a>
            <a class="nav-link disabled">Admin</a>
        </nav>
        </h1 class="display-1">The Fashion Pet</h1>
    </header>

    
    <main class="container">
        <div class="title">
            <h2>Register a new pet!</h2>
            <div id="petsRegistered">Total of animals</div>
        </div>
        <div class="btn-container">
            <button onclick="showAlert()" class="button-reg">registered</button>
        </div>
        <div>

            <!--name,age,gender,breed,service,owner,<phone-->
            <input type="text" class="form-control" placeholder="Enter pet's name" id="textPetName">
            <select class="form-select" id="textPetSize">
                <option value="small">Small 20lbs or less</option>
                <option value="medium">Medium 21-50 lbs</option>
                <option value="large">Large more than 50 lbs</option>
            </select>
            <!--input type="number" class="form-control" placeholder="Enter pet's age" id="numPetAge"-->
            <select class="form-select" id="numPetAge">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <!--input type="text" class="form-control" placeholder="Enter pet's gender" id="txtPetGender"-->
            <select class="form-select" id="textPetGender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="mix">mix</option>
            </select>
            <!--<input type="text" class="form-control" placeholder="Enter pet's breed" id="txtPetBreed"-->
            <select class="form-select" id="textPetBreed">
                <option value="Maltese">Maltese</option>
                <option value="Haski">Haski</option>
                <option value="Dog">Dog</option>
            </select>
            <select class="form-select" id="selService">
                <option value="Nails cut">Nails cut</option>
                <option value="Grooming">Grooming</option>
                <option value="Vaccines">Vaccines</option>
            </select>
            <input class="form-control" type="text" placeholder="Enter pet's owner" id="textOwnerName">
            <input class="form-control" type="text" placeholder="Enter pet's phone" id="textPhone">
            <input class="form-control" type="text" placeholder="Enter pet's notes" id="textNotes">

            <div class="btn-container">
                <button class="btn btn-primary" id="btnSave" onclick="register();">Register</button>
            </div>

        </div>
        <div id="pet-cards" class="pets">

        </div>

        <table>
            <!----insert the tr with the html pet information(tbody)-->


        </table>




    </main>

    <footer>
        <p>All the copyrights reserved Elizabeth Kim &copy; 2022</p>
        <p id="info"></p>
    </footer>
    <script src="scripts/register.js"></script>
    <script src="scripts/display.js"></script>
</body>
</html>
